name: 构建和部署 # GitHub Actions 工作流名称

on:
  push:
    branches:
      - main # 当推送到main分支时触发工作流

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 使用Ubuntu操作系统作为运行环境
    steps:
      - name: 检出代码 # 步骤1：从仓库检出代码
        uses: actions/checkout@v3
        with:
          persist-credentials: false # 不保留凭据

      - name: 步骤1 - 检查目录并初始化Git仓库
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== 开始部署步骤1 - 检查目录并初始化Git仓库 ==="
            
            # 项目路径
            PROJECT_DIR="/www/wwwroot/html/home-test"
            
            # 检查目录是否存在，不存在则创建
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "项目目录不存在，正在创建目录..."
              mkdir -p "$PROJECT_DIR"
            else
              echo "项目目录已存在: $PROJECT_DIR"
            fi
            
            # 进入项目目录
            cd "$PROJECT_DIR"
            
            # 检查.git目录是否存在，不存在则初始化Git仓库
            if [ ! -d ".git" ]; then
              echo ".git目录不存在，正在初始化Git仓库..."
              git init
              # 设置Git用户信息
              git config user.name "GitHub Actions"
              git config user.email "actions@github.com"
              # 添加远程仓库（使用当前工作流所在的仓库URL）
              git remote add origin https://github.com/${{ github.repository }}.git
              echo "Git仓库已初始化并添加远程仓库"
            else
              echo "Git仓库已存在，检查远程配置..."
              # 检查远程仓库配置是否正确
              git remote -v
              # 确保远程仓库配置正确
              git remote set-url origin https://github.com/${{ github.repository }}.git
            fi
            
            echo "=== 步骤1 - 已完成 ==="

      - name: 步骤2 - 从远程仓库拉取最新代码
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== 开始部署步骤2 - 从远程仓库拉取最新代码 ==="
            
            PROJECT_DIR="/www/wwwroot/html/home-test"
            cd "$PROJECT_DIR"
            
            # 获取当前目录内容以确认我们在正确的目录中
            echo "当前目录内容："
            ls -la
            
            # 获取当前分支名称（使用GitHub Actions上下文）
            CURRENT_BRANCH="${{ github.ref_name }}"
            echo "当前分支: $CURRENT_BRANCH"
            
            # 显示远程仓库配置，用于调试
            echo "远程仓库配置："
            git remote -v
            
            # 尝试从远程仓库拉取代码，添加更详细的错误处理
            echo "正在从远程仓库拉取最新代码..."
            git fetch --all -v 2>&1 || {
              echo "错误：无法从远程仓库获取更新！请检查仓库URL是否正确且可访问。"
              echo "尝试使用HTTP基本认证方式重试..."
              # 使用GitHub Actions token尝试访问
              git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
              git fetch --all -v 2>&1 || {
                echo "致命错误：无法获取代码，部署失败！"
                exit 1
              }
            }
            
            # 切换到当前分支
            git checkout -f "$CURRENT_BRANCH" 2>&1 || {
              echo "警告：无法切换到$CURRENT_BRANCH分支，尝试切换到main分支..."
              git checkout -f main 2>&1 || {
                echo "警告：无法切换到main分支，尝试切换到master分支..."
                git checkout -f master 2>&1 || {
                  echo "致命错误：无法切换到任何有效分支！"
                  exit 1
                }
              }
            }
            
            # 拉取最新代码
            git pull origin "$CURRENT_BRANCH" 2>&1 || {
              echo "警告：无法从$CURRENT_BRANCH分支拉取，尝试从main分支拉取..."
              git pull origin main 2>&1 || {
                echo "警告：无法从main分支拉取，尝试从master分支拉取..."
                git pull origin master 2>&1 || {
                  echo "致命错误：无法拉取任何分支的代码！"
                  exit 1
                }
              }
            }
            
            # 确认代码已成功拉取
            echo "拉取后的目录内容："
            ls -la
            
            echo "=== 步骤2 - 已完成 ==="

      - name: 步骤3 - 安装项目依赖
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== 开始部署步骤3 - 安装项目依赖 ==="
            
            PROJECT_DIR="/www/wwwroot/html/home-test"
            cd "$PROJECT_DIR"
            
            # 确认package.json文件存在
            if [ -f "package.json" ]; then
              echo "找到package.json文件，正在安装依赖..."
              npm install --verbose
            else
              echo "错误：未找到package.json文件！"
              exit 1
            fi
            
            echo "=== 步骤3 - 已完成 ==="

      - name: 步骤4 - 构建项目
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== 开始部署步骤4 - 构建项目 ==="
            
            PROJECT_DIR="/www/wwwroot/html/home-test"
            cd "$PROJECT_DIR"
            
            # 执行构建命令
            echo "正在构建项目..."
            npm run build --verbose
            
            # 检查构建结果
            if [ $? -eq 0 ]; then
              echo "项目构建成功！"
            else
              echo "错误：项目构建失败！"
              exit 1
            fi
            
            echo "=== 步骤4 - 已完成 ==="

      - name: 步骤5 - 使用PM2重启应用
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== 开始部署步骤5 - 使用PM2重启应用 ==="
            
            PROJECT_DIR="/www/wwwroot/html/home-test"
            cd "$PROJECT_DIR"
            
            # 检查PM2进程是否存在，不存在则创建
            echo "正在检查PM2进程状态..."
            pm2 list | grep -q "dapangmao"
            if [ $? -ne 0 ]; then
              echo "PM2进程'dapangmao'不存在，正在创建新进程..."
              pm2 start npm --name "dapangmao" -- start
            else
              echo "PM2进程'dapangmao'已存在，正在重启..."
              pm2 restart dapangmao
            fi
            
            # 显示PM2进程状态
            pm2 status dapangmao
            
            echo "=== 步骤5 - 已完成 ==="
            echo "=== 部署过程已成功完成 ==="

