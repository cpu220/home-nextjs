name: 构建和部署 # GitHub Actions 工作流名称

on:
  push:
    branches:
      - main # 当推送到main分支时触发工作流

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 使用Ubuntu操作系统作为运行环境
    steps:
      - name: 检出代码 # 步骤1：从仓库检出代码
        uses: actions/checkout@v3
        with:
          persist-credentials: false # 不保留凭据

      - name: 步骤1 - 检查目录
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== 开始部署步骤1 - 检查目录 ==="
            
            # 项目路径
            PROJECT_DIR="/www/wwwroot/html/home-test"
            
            # 检查并创建目录
            [ ! -d "$PROJECT_DIR" ] && mkdir -p "$PROJECT_DIR"
            echo "项目目录: $PROJECT_DIR"
            
            echo "=== 步骤1 - 已完成 ==="

      - name: 步骤2 - 从远程仓库拉取最新代码
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== 开始部署步骤2 - 从远程仓库拉取最新代码 ==="
            
            PROJECT_DIR="/www/wwwroot/html/home-test"
            CURRENT_BRANCH="${{ github.ref_name }}"
            REPO_URL="https://github.com/${{ github.repository }}.git"
            MAX_RETRIES=3
            CLONE_TIMEOUT=60  # 秒
            
            # 清理并准备目录
            echo "清理旧目录并创建新目录..."
            cd "$(dirname "$PROJECT_DIR")"
            rm -rf "$PROJECT_DIR"
            mkdir -p "$PROJECT_DIR"
            echo "项目目录: $PROJECT_DIR"
            
            # 定义带有超时的克隆函数
            clone_with_timeout() {
              local attempt=$1
              echo "[尝试 $attempt/$MAX_RETRIES] 开始克隆代码..."
              
              # 设置超时并执行克隆，使用-q静默模式减少输出
              if timeout $CLONE_TIMEOUT git clone --depth 1 --single-branch --branch "$CURRENT_BRANCH" "$REPO_URL" "$PROJECT_DIR"; then
                return 0
              else
                local exit_code=$?
                if [ $exit_code -eq 124 ]; then
                  echo "✗ 克隆超时！超过 $CLONE_TIMEOUT 秒"
                else
                  echo "✗ 克隆失败，退出代码: $exit_code"
                fi
                return 1
              fi
            }
            
            # 尝试多次克隆
            success=false
            for ((i=1; i<=MAX_RETRIES; i++)); do
              if clone_with_timeout $i; then
                success=true
                break
              fi
              
              if [ $i -lt $MAX_RETRIES ]; then
                wait_time=$((i * 5))  # 指数退避
                echo "将在 $wait_time 秒后重试..."
                sleep $wait_time
              fi
            done
            
            # 检查克隆结果
            if [ "$success" = true ]; then
              echo "✓ 代码克隆成功！"
              
              # 进入目录并检查内容
              cd "$PROJECT_DIR"
              echo "当前工作目录: $(pwd)"
              echo "获取代码后的目录内容:"
              ls -la | head -10  # 只显示前10个文件
              
              # 验证是否找到package.json
              if [ -f "package.json" ]; then
                echo "✓ 成功找到package.json文件"
              else
                echo "✗ 错误：未找到package.json文件！"
                exit 1
              fi
            else
              echo "✗ 错误：所有克隆尝试均失败！"
              exit 1
            fi
            
            echo "=== 步骤2 - 已完成 ==="

      - name: 步骤3 - 安装项目依赖
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== 开始部署步骤3 - 安装项目依赖 ==="
            
            PROJECT_DIR="/www/wwwroot/html/home-test"
            cd "$PROJECT_DIR"
            
            echo "检查package.json文件..."
            ls -la
            
            # 确定使用的包管理器
            USE_NPM=false
            if ! command -v pnpm &> /dev/null; then
              echo "pnpm不可用，尝试安装..."
              npm install -g pnpm 2>/dev/null || {
                echo "✓ 使用npm安装依赖"
                USE_NPM=true
              }
            fi
            [ "$USE_NPM" = false ] && echo "✓ 使用pnpm安装依赖"
            
            # 查找package.json位置
            if [ ! -f "package.json" ]; then
              echo "当前目录未找到package.json，正在查找..."
              PKG_PATH=$(find . -name "package.json" -type f 2>/dev/null | head -1)
              
              if [ -z "$PKG_PATH" ]; then
                echo "✗ 错误：无法找到package.json文件！"
                exit 1
              fi
              
              cd "$(dirname "$PKG_PATH")"
              echo "✓ 在 $(pwd) 目录找到package.json"
            fi
            
            # 安装依赖
            echo "开始安装依赖..."
            if [ "$USE_NPM" = true ]; then
              npm install --verbose
            else
              pnpm install --verbose
            fi
            
            # 验证安装结果
            if [ $? -eq 0 ]; then
              echo "✓ 依赖安装成功"
            else
              echo "✗ 依赖安装失败"
              exit 1
            fi
            
            echo "=== 步骤3 - 已完成 ==="

      - name: 步骤4 - 构建项目
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== 开始部署步骤4 - 构建项目 ==="
            
            PROJECT_DIR="/www/wwwroot/html/home-test"
            cd "$PROJECT_DIR"
            
            # 查找并切换到包含package.json的目录
            if [ ! -f "package.json" ]; then
              echo "当前目录未找到package.json，正在查找..."
              PKG_PATH=$(find . -name "package.json" -type f 2>/dev/null | head -1)
              
              if [ -z "$PKG_PATH" ]; then
                echo "✗ 错误：无法找到package.json文件！"
                exit 1
              fi
              
              cd "$(dirname "$PKG_PATH")"
              echo "✓ 在 $(pwd) 目录找到package.json"
            fi
            
            # 执行构建
            echo "开始构建项目..."
            
            # 优先使用pnpm，如果失败则回退到npm
            if command -v pnpm &> /dev/null; then
              echo "使用pnpm构建..."
              if pnpm run build --verbose; then
                echo "✓ pnpm构建成功"
              else
                echo "尝试使用npm构建..."
                if npm run build --verbose; then
                  echo "✓ npm构建成功"
                else
                  echo "✗ 构建失败！"
                  exit 1
                fi
              fi
            else
              echo "使用npm构建..."
              if npm run build --verbose; then
                echo "✓ npm构建成功"
              else
                echo "✗ 构建失败！"
                exit 1
              fi
            fi
            
            echo "=== 步骤4 - 已完成 ==="

      - name: 步骤5 - 使用PM2重启应用
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== 开始部署步骤5 - 使用PM2重启应用 ==="
            
            PROJECT_DIR="/www/wwwroot/html/home-test"
            cd "$PROJECT_DIR"
            
            # 检查PM2进程是否存在，不存在则创建
            echo "正在检查PM2进程状态..."
            pm2 list | grep -q "home"
            if [ $? -ne 0 ]; then
              echo "PM2进程'home'不存在，正在创建新进程..."
              pm2 start npm --name "home" -- start
            else
              echo "PM2进程'home'已存在，正在重启..."
              pm2 restart home
            fi
            
            # 显示PM2进程状态
            pm2 status home
            
            echo "=== 步骤5 - 已完成 ==="
            echo "=== 部署过程已成功完成 ==="

